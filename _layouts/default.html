<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Include Jekyll SEO capabilities -->
    {% seo %}

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="container container-fluid backsplash">
      <div id="masthead-container">
        <div id="masthead" class="row">
          <div class="col">
            <div class="row justify-content-between">
              <div class="col-auto text-left">
                  <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" class="site-avatar" /></a>
              </div>
              <div class="col-auto align-self-end mb-2">
                  <span class="site-name thin white">{{ site.name }}</span>
              <!--/div>
              <div class="col-auto align-self-end mb-2"-->
                  <span class="site-description teal mx-3">{{ site.description }}</span>
              </div>
              <!-- begin utility header with login/register dynamic field-->
              <div class="col text-right align-self-end mb-3">
                <a href="https://www.one2one2.com/about" class="plainLink white">About</a>
              </div>
            </div>  
          </div>
        </div>
      </div>
    
      <div id="content-well" role="main" class="px-3 py-4">
        {{ content }}
        <footer class="footer">
            {% include svg-icons.html %}
        </footer>
      </div>

      <!--div class="wrapper-footer">
        <div class="container">
        </div>
      </div-->

      {% include analytics.html %}
    </div>
  </body>
</html>
