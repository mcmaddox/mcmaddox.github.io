<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <!--div class="wrapper-masthead alert alert-danger">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div-->
    <div class="wrapper-masthead container container-fluid">
      <div id="masthead-container">
        <div id="masthead" class="row">
          <div class="col">
            <div class="row justify-content-between">
              <div class="col-auto text-left">
                  <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" class="site-avatar" /></a>
              </div>
              <div class="col-auto align-self-end mb-2">
                  <h1 class="site-name thin white">{{ site.name }}</h1>
              </div>
              <div class="col-auto align-self-end mb-2">
                  <p class="site-description white">{{ site.description }}</p>
              </div>
              <!-- begin utility header with login/register dynamic field-->
              <div class="col text-right align-self-end mb-2">
                <a href="https://www.one2one2.com/about" class="plainLink white">About</a>
              </div>
            </div>  
          </div>
        </div>
      </div>
    
      <div id="main" role="main" class="container mt-4">
        {{ content }}
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>

      {% include analytics.html %}
    </div>
  </body>
</html>
