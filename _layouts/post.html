---
layout: default
---

<article class="post">
  <img src="{{ site.baseurl }}/images/{{ page.banner }}" class="banner"/>
  
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <h1 class="slate">{{ page.title }}</h1>
  
  <div class="entry">
    {{ content }}
  </div>
  
  {% include disqus.html %}
</article>
